<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />

    <title>بسم الله الرحمن الرحیم</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/core.css">
    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <link rel="stylesheet" type="text/css" href="css/fontiran.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/console.log.js"></script>
    <script src="phonegap.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/persian_number_to_english.js"></script>
    <script src="js/index.js"></script>
	<script>
		function init() {		
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
		}



		function set_internet() {
			window.localStorage.setItem('URL',"http://vadieh.net/registration/mobile-app/");
			window.localStorage.setItem('URL_image',"http://vadieh.net/registration/");

			$("input[name=URL]").val(window.localStorage.getItem('URL'));
			$("input[name=URL_image]").val(window.localStorage.getItem('URL_image'));
		}
		function set_local() {
			window.localStorage.setItem('URL',"http://192.168.0.253/registration/mobile-app/");
			window.localStorage.setItem('URL_image',"http://192.168.0.253/registration/");
			
			$("input[name=URL]").val(window.localStorage.getItem('URL'));
			$("input[name=URL_image]").val(window.localStorage.getItem('URL_image'));
		}
		function onDeviceReady() {
			var networkState = navigator.connection.type;
			//UserAgent.set("A786-110-A");
			FastClick.attach(document.body);
			if ( device.platform == 'Android' ){//Android,iOS,win7=WinCE,win8=Win32NT
				document.addEventListener("backbutton", go_back_index, false);
			}
			
			if(window.localStorage.getItem('URL') == null)
				window.localStorage.setItem('URL',"http://vadieh.net/registration/mobile-app/");
			if(window.localStorage.getItem('URL_image') == null)
				window.localStorage.setItem('URL_image',"http://vadieh.net/registration/");

		}

		$(window).load(function() {		
			setTimeout(function(){
				$(".mypreload").css("display","none");
			}, 300);
			$("input[name=URL]").val(window.localStorage.getItem('URL'));
			$("input[name=URL_image]").val(window.localStorage.getItem('URL_image'));
		});
	</script>	

		
		
		
<style>
.besmelah {
    width: 100%;
	height:30px;
    text-align: center;
    background-color: #eef9fc;
    color: #11a8cf;
	position:fixed;
	top:0;
	left:0;
	line-height:30px;
	z-index: 1013;
}
.start_scan {
    width: 100%;
	height:30px;
    text-align: center;
    background-color: #11a8cf;
    color: #eef9fc;
	position:fixed;
	top:30px;
	left:0;
	line-height:30px;
	z-index: 1013;
}
.start_scan.bottom_fix{
	bottom:0;
	top:auto;
	height:60px;
	line-height:60px;
}
a.reload_btn{
	display:block;
	position:fixed;
	top:0;
	right:0;
	height:30px;
	width:50px;
	cursor:pointer;
	z-index:1014;
	padding-top:2px;
	padding-right:2px;
}
a.reload_btn img {
    width: 26px;
    border-radius: 26px;
    border: 1px solid rgba(17,168,207,0.3);
    box-sizing: border-box;
}
a.amar_btn{
	display:block;
	position:fixed;
	top:0;
	left:0;
	height:30px;
	width:50px;
	cursor:pointer;
	z-index:1014;
	padding-top:2px;
	padding-left:2px;
	text-align:left;
}
a.amar_btn img {
    width: 26px;
    border-radius: 26px;
    border: 1px solid rgba(17,168,207,0.3);
    box-sizing: border-box;
}
.manual_data.bottom_fix{
	display:block;
    width: 60px;
	height:60px;
    text-align: center;
    background-color: #eef9fc;
    color: #11a8cf;
	position:fixed;
	bottom:0px;
	left:0;
	line-height:60px;
	z-index: 1014;
}
.manual_data.bottom_fix img {
    width: 100%;
    box-sizing: border-box;
    border-right: 10px solid transparent;
    border-left: 10px solid transparent;
	border-top: 20px solid transparent;
}
.change_page{
    width: 100%;
	height:30px;
    text-align: center;
    background-color: #11a8cf;
    color: #eef9fc;
	position:fixed;
	top:30px;
	left:0;
	line-height:30px;
	z-index: 1013;
}
.change_page .change_page_baresi,.change_page .change_page_vorud,.change_page .change_page_khoruj{
	display:block;
	position:relative;
	width:33.3%;
	float:right;
	box-sizing:border-box;
	height:60px;
	margin-top:-30px;
	padding-top:30px;
	text-align:center;
	color: #eef9fc;
}
a.change_page_vorud::before {
    content: ".";
    display: block;
    position: absolute;
    height: 30px;
    background-color: rgba(238,249,252,0.9);
    color: transparent;
    font-size: 0;
    width: 1px;
    right: 0;
    bottom: 0;
}
a.change_page_vorud::after {
    content: ".";
    display: block;
    position: absolute;
    height: 30px;
    background-color: rgba(238,249,252,0.9);
    color: transparent;
    font-size: 0;
    width: 1px;
    left: 0;
    bottom: 0;
}
.change_page a span{
	display:block;
	position:absolute;
	left:0;
	bottom:0;
	width:100%;
	height:30px;
	z-index: -3;
	box-shadow: inset 0px 0px 16px -2px rgba(0,0,0,0.5);
	-webkit-box-shadow: inset 0px 0px 16px -2px rgba(0,0,0,0.5);
	-moz-box-shadow: inset 0px 0px 16px -2px rgba(0,0,0,0.5);
	-o-box-shadow: inset 0px 0px 16px -2px rgba(0,0,0,0.5);
}
.change_page a.selected span{
	display:block;
	position:absolute;
	left:0;
	bottom:0;
	width:100%;
	height:30px;
	z-index: -3;
	background-color:#479c33;
}
div#show_result {
    margin-top: 69px;
    padding: 0 7px 67px 7px;
}

li {
    direction: rtl;
    text-align: right;
}
</style>	
</head>
<body onload="init();" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" id="body">
	<div class="container " id="container" >
			<div id="ajax" class="mypreload">
				<div style="z-index: 1000; border: medium none; margin: 0px; padding: 0px; width: 100%; height: 100%; top: 0px; left: 0px; background-color: #322958; opacity: 1; cursor: default; position: fixed;overflow:visible;" class="blockUI blockOverlay"></div>
				<div style="z-index: 1011; position: fixed; padding: 0px; margin: 0px; width: 100%; top: 28%; left: 0%; text-align: center;border: medium none;overflow:visible;" class="blockUI blockMsg blockPage"><img src="images/preloader.gif"></div>
				<div style="z-index: 1012; position: fixed; padding: 0px; margin: 0px; width: 100%; top: 50%; left: 0%; text-align: center;border: medium none;overflow:visible;height:500px;" class="blockUI blockMsg blockPage"><img src="images/loading.png" width="70%"></div>
			</div>
			<a class="reload_btn" href="amar.html"><img src="images/reload.svg" /></a>
			<a class="amar_btn" href="amar.html"><img src="images/analytics-icon.svg" /></a>
			<div class="besmelah" >بسم الله الرحمن الرحیم</div>
			<div class="change_page" >
				<a href="vorud.html" class="change_page_vorud "><span></span>ورود</a>
				<a href="index.html" class="change_page_baresi "><span></span>بررسی</a>
				<a href="khoruj.html" class="change_page_khoruj "><span></span>خروج</a>
			</div>
			<div id="show_result" style="direction:ltr;text-align:left;">
				URL :
				<input value="" placeholder="URL" name="URL" style="direction:ltr;text-align:left;width:100%;padding:0 5px;">
				<br/>
				Image URL :
				<input value="" placeholder="Image URL" name="URL_image" style="direction:ltr;text-align:left;width:100%;padding:0 5px;">
				<br/>
				<br/>
				<button name="" onclick="set_local();" style="width:100%;padding:0 5px;">سرور لوکال</button>
				<br/>
				<br/>
				<button name="" onclick="set_internet();" style="width:100%;padding:0 5px;">سرور اینترنتی</button>
			</div>
	</div>
</body>
</html>
